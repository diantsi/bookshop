<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>Працівники</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Працівники</h1>

    <div class="row">


            <div class="panel-body">
                <a href="/add_worker" class="btn btn-primary">
                    Register new worker
                </a>
            </div>


        <div class="col-lg-12">
            <section class="panel">

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_info_alt"></i> Tab number</th>
                        <th><i class="icon_profile"></i> Surname</th>
                        <th><i class="icon_profile"></i> First name</th>
                        <th><i class="icon_star_alt"></i> Position</th>
                        <th><i class="icon_mail_alt"></i> Email</th>
                        <th><i class="icon_cogs"></i> Actions </th>
                    </tr>
                    <tr th:each="worker: ${workers}">
                        <td th:text="${worker.tabNumber}"></td>
                        <td th:text="${worker.surname}"></td>
                        <td th:text="${worker.firstName}"></td>
                        <td th:text="${worker.occupation}"></td>
                        <td th:text="${worker.email}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/worker_info/'+${worker.tabNumber}}"><i class="icon_info"></i></a>
                                <a class="btn btn-success" th:href="@{'/edit_worker/'+${worker.tabNumber}}"><i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger"
                                   th:data-tab-number="${worker.tabNumber}" onclick="return confirmDelete(this)"
                                   th:href="@{'/worker/delete/'+${worker.tabNumber}}"><i class="icon_trash"></i></a>
                                <script>
                                    function confirmDelete(button) {
                                        const tabNumber = button.getAttribute('data-tab-number');
                                        return confirm('Видалити працівника з табельним номером ' + tabNumber + '?');
                                    }
                                </script>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>

</div>
</body>

</html>
