<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Примірники</h1>

    <div class="row">
        <div class="panel-body">
            <a href="/add_genre" data-toggle="modal" class="btn btn-primary">
                New Book
            </a>

        </div>
        <div class="col-lg-12">
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="glyphicon-info-sign"></i> id </th>
                        <th><i class="icon_calendar"></i> receipt id </th>
                        <th><i class="glyphicon-bookmark"></i> book isbn </th>
                        <th><i class="icon_cogs"></i> actions </th>
                    </tr>
                    <tr th:each="instance : ${instances}">
                        <td th:text="${instance.id}"></td>
                        <td th:text="${instance.receipt_id}"></td>
                        <td th:text="${instance.ISBN}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/book_info/' + ${instance.id}}"><i class="icon_info"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/edit_genre/' + ${instance.id}}"><i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('sure?')"
                                   th:href="@{'/genres/delete/' + ${instance.id}}"><i class="icon_trash"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>

</html>
