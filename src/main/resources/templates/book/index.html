<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Книги</h1>

    <div class="row">

        <div class="panel-body">
            <a href="/add_genre" data-toggle="modal" class="btn btn-primary">
                New Book
            </a>

        </div>
        <div class="col-lg-12">
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="glyphicon-info-sign"></i> photo </th>
                        <th><i class="icon_calendar"></i> name </th>
<!--                        <th><i class="icon_wallet"></i> author </th>-->
                        <th><i class="icon_star"></i> price </th>
                        <th><i class="icon_cogs"></i> actions </th>
                    </tr>
                    <tr th:each="book : ${books}">
                        <td>
                            <img th:if="${book.image != null}"
                                 th:src="@{${book.image}}"
                                 style="width: 50px; height: 50px; object-fit: cover;"/>
                        </td>
                        <td th:text="${book.name}"></td>
<!--                        <td th:text="${book.author}"></td>-->
                        <td th:text="${book.price}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/book_info/' + ${book.ISBN}}"><i class="icon_info"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/edit_genre/' + ${book.ISBN}}"><i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('sure?')"
                                   th:href="@{'/book/delete/' + ${book.ISBN}}"><i class="icon_trash"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>

</html>
