<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>Чеки</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Чеки</h1>

    <div class="row">

        <div class="panel-body">
            <a href="/add_genre" data-toggle="modal" class="btn btn-primary">
                New Receipt
            </a>

        </div>
        <div class="col-lg-12">
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="glyphicon-copyright-mark"></i> id</th>
                        <th><i class="icon_calendar"></i> date buy </th>
                        <th><i class="icon_wallet"></i> sum </th>
                        <th><i class="icon_star"></i> bonuses </th>
                        <th><i class="icon_id_alt"></i>  client id</th>
                        <th><i class="icon_profile"></i> client full name </th>
                        <th><i class="icon_id-2"></i> worker id</th>
                        <th><i class="icon_profile"></i> worker full name </th>
                        <th><i class="icon_cogs"></i> actions </th>
                    </tr>
                    <tr th:each="receipt : ${receipts}">
                        <td th:text="${receipt.id}"></td>
                        <td th:text="${#dates.format(receipt.time, 'dd/MM/yyyy')}"></td>
                        <td th:text="${receipt.totalPrice}"></td>
                        <td th:text="${receipt.bonuses}"></td>
                        <td th:text="${receipt.client_id}"></td>
                        <td th:text="${receipt.client_full_name}"></td>
                        <td th:text="${receipt.worker_id}"></td>
                        <td th:text="${receipt.worker_full_name}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" href="#"><i class="icon_info"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/edit_genre/' + ${receipt.id}}"><i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('sure?')"
                                   th:href="@{'/genres/delete/' + ${receipt.id}}"><i class="icon_trash"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>
