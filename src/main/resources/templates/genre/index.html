<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>Жанри</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Жанри</h1>

    <div class="row">

            <div class="panel-body">
                <a href="/add_genre" data-toggle="modal" class="btn btn-primary" th:if="${#authorization.expression('hasAuthority(''Менеджер'')')}">
                    New Genre
                </a>

            </div>
        <div class="col-lg-12">
            <section class="panel">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_genius"></i> id</th>
                        <th><i class="icon_folder"></i> name </th>
                        <th><i class="icon_comment"></i> description</th>
                        <th><i class="icon_pencil"></i> number of books</th>
                        <th><i class="icon_cogs"></i> actions </th>
                    </tr>
                    <tr th:each="genre : ${genres}">
                        <td th:text="${genre.id}"></td>
                        <td th:text="${genre.name}"></td>
                        <td th:text="${genre.description}"></td>
                        <td th:text="${genre.numberOfBooks}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/genre_info/' + ${genre.id}}"><i class="icon_book"></i></a>
                                <a class="btn btn-success" th:if="${#authorization.expression('hasAuthority(''Менеджер'')')}"
                                   th:href="@{'/edit_genre/' + ${genre.id}}"><i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger" th:if="${#authorization.expression('hasAuthority(''Менеджер'')')}"
                                   th:disabled="${genre.numberOfBooks > 0}"
                                   onclick="return confirm('Are you sure?')"
                                   th:href="@{'/genres/delete/' + ${genre.id}}">
                                    <i class="icon_trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>
